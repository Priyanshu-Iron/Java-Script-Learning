<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code Concept</title>
</head>
<body>
    <h1>Async Code</h1>
    <button id="stop">STOP</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Priyanshu");
    // },2000)

    const sayName = function(){
        console.log("Priyanshu");
    }

    const changeText = function(){
        document.querySelector('h1').innerHTML = "My Name is Jon Snow,The king in the north"
    }

    const stopeer = setTimeout(changeText,3000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(stopeer)
        console.log("Stopped");
    })
</script>
</html>
