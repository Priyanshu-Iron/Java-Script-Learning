<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code</title>
</head>
<body>
    <h1>Async Code Concept</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    
    let IntervalID;

    const sayDate = function(str){
        console.log(str,Date.now());
    }
    
    const Starter = function(){
        IntervalID = setInterval(sayDate,1000,"Priyanshu")
    }
    document.querySelector('#start').addEventListener('click',Starter)

    const stoper = function(){
        clearInterval(IntervalID)
    }
    document.querySelector('#stop').addEventListener('click',stoper)

</script>
</html>
